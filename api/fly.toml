# fly.toml app configuration file generated for feedbackr-api on 2023-06-07T18:24:55-05:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "feedbackr-api"
primary_region = "sjc"
kill_signal = "SIGINT"
kill_timeout = "5s"

[experimental]
  auto_rollback = true

[build]
  dockerfile = "./Dockerfile.production"

[deploy]
  # release_command = "bundle exec rails db:migrate"

[env]
  PRIMARY_REGION = "sjc"

[processes]
  web = "bundle exec puma -C config/puma.rb"

[[services]]
  protocol = "tcp"
  internal_port = 3000
  processes = ["web"]

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]
  [services.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "1s"
    restart_limit = 0
